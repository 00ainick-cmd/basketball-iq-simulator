        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');
            
            if (section === 'moves') renderMoves();
            if (section === 'scenarios') renderScenario(currentScenarioIndex);
            if (section === 'stats') renderStats();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RENDER MOVES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function renderMoves() {
            const attackContainer = document.getElementById('attack-moves');
            const finishContainer = document.getElementById('finishing-moves');
            
            attackContainer.innerHTML = attackMoves.map(move => `
                <div class="move-card" onclick="showMoveDetail('attack', '${move.name}')">
                    <div class="move-title">${move.name}</div>
                    <div class="move-subtitle">When to use: ${move.when}</div>
                    <div class="move-desc">${move.technique}</div>
                </div>
            `).join('');
            
            finishContainer.innerHTML = finishingMoves.map(move => `
                <div class="move-card" onclick="showMoveDetail('finish', '${move.name}')">
                    <div class="move-title">${move.name}</div>
                    <div class="move-subtitle">When to use: ${move.when}</div>
                    <div class="move-desc">${move.technique}</div>
                </div>
            `).join('');
        }

        function showMoveDetail(type, name) {
            const moves = type === 'attack' ? attackMoves : finishingMoves;
            const move = moves.find(m => m.name === name);
            
            alert(`ğŸ€ ${move.name}\n\nWHEN: ${move.when}\n\nTECHNIQUE: ${move.technique}\n\nCOACH TIP: ${move.coachTip}`);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RENDER SCENARIO
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function renderScenario(index) {
            const scenario = scenarios[index];
            const content = document.getElementById('scenario-content');
            
            content.innerHTML = `
                <div class="scenario-card">
                    <div class="scenario-title">${scenario.title}</div>
                    <div class="court-container">
                        <canvas id="court" width="600" height="500"></canvas>
                    </div>
                    <p style="font-size: 1.05rem; line-height: 1.7; color: #d1d5db; margin: 14px 0;">
                        ${scenario.setup}
                    </p>
                    <div class="read-box">
                        <div class="read-label">âš¡ THE READ:</div>
                        <div class="read-text">${scenario.read}</div>
                    </div>
                    <div class="option-grid">
                        ${scenario.options.map((opt, i) => `
                            <button class="option-btn" onclick="selectOption(${index}, ${i})">
                                ${opt.move}
                            </button>
                        `).join('')}
                    </div>
                </div>
                <div class="feedback-card" id="feedback"></div>
            `;
            
            drawCourtDiagram(scenario.court);
        }

        function drawCourtDiagram(courtData) {
            const canvas = document.getElementById('court');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Court
            ctx.fillStyle = '#1a472a';
            ctx.fillRect(0, 0, 600, 500);
            
            // Lines
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.strokeRect(50, 50, 500, 400);
            ctx.beginPath();
            ctx.arc(300, 70, 80, 0.2, Math.PI - 0.2);
            ctx.stroke();
            
            // Zone shading (example for 2-3)
            if (courtData.zone.includes('2-3')) {
                ctx.fillStyle = 'rgba(255,77,87,0.15)';
                ctx.fillRect(100, 70, 200, 180);
                ctx.fillRect(300, 70, 200, 180);
                ctx.fillRect(150, 250, 300, 150);
            }
            
            // YOU
            ctx.fillStyle = '#ffa500';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            let youX = 450, youY = 300;
            if (courtData.you === 'high-post') { youX = 300; youY = 250; }
            if (courtData.you === 'corner') { youX = 500; youY = 380; }
            if (courtData.you === 'top') { youX = 300; youY = 420; }
            if (courtData.you === 'transition') { youX = 300; youY = 450; }
            
            ctx.beginPath();
            ctx.arc(youX, youY, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('YOU', youX, youY + 45);
            
            // Gap indicator
            if (courtData.gap === 'baseline') {
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 6;
                ctx.setLineDash([10, 10]);
                ctx.beginPath();
                ctx.moveTo(youX, youY);
                ctx.lineTo(520, 200);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        function selectOption(scenarioIdx, optionIdx) {
            stats.totalReps++;
            const scenario = scenarios[scenarioIdx];
            const option = scenario.options[optionIdx];
            
            if (option.correct) stats.smartPlays++;
            
            stats.patterns.push({
                scenario: scenario.title,
                choice: option.move,
                correct: option.correct
            });
            
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback-card show ${option.correct ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <div class="feedback-title ${option.correct ? 'correct' : 'incorrect'}">
                    ${option.correct ? 'SMART PLAY! âœ“' : 'LEARN FROM THIS âš ï¸'}
                </div>
                <div class="feedback-text">${option.feedback}</div>
                <div class="coach-box">
                    <div class="coach-label">ğŸ€ COACH BETTY SAYS:</div>
                    <div class="coach-text">${option.coachTip}</div>
                </div>
                <button class="next-btn" onclick="nextScenario()">NEXT SCENARIO â†’</button>
            `;
            
            feedback.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            saveStats();
        }

        function nextScenario() {
            currentScenarioIndex = (currentScenarioIndex + 1) % scenarios.length;
            renderScenario(currentScenarioIndex);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATS & TRACKING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function saveStats() {
            localStorage.setItem('basketballStats', JSON.stringify(stats));
        }

        function loadStats() {
            const saved = localStorage.getItem('basketballStats');
            if (saved) stats = JSON.parse(saved);
        }

        function renderStats() {
            document.getElementById('total-reps').textContent = stats.totalReps;
            document.getElementById('smart-plays').textContent = stats.smartPlays;
            const rate = stats.totalReps > 0 ? Math.round((stats.smartPlays / stats.totalReps) * 100) : 0;
            document.getElementById('success-rate').textContent = rate + '%';
            
            const feedbackList = document.getElementById('feedback-list');
            const recentPatterns = stats.patterns.slice(-10).reverse();
            
            feedbackList.innerHTML = `
                <h2 style="font-size: 1.5rem; font-weight: 900; margin-bottom: 16px; color: #ffa500;">RECENT DECISIONS</h2>
                ${recentPatterns.map(p => `
                    <div class="move-card" style="margin-bottom: 12px; cursor: default;">
                        <div class="move-title" style="color: ${p.correct ? '#10b981' : '#ef4444'}">
                            ${p.correct ? 'âœ“' : 'âœ—'} ${p.choice}
                        </div>
                        <div class="move-subtitle">${p.scenario}</div>
                    </div>
                `).join('')}
            `;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INIT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        loadStats();
        renderMoves();
    </script>
